<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="app-wrap">
      <header>
          <input type="text" autocomplete="off" class="search-box" placeholder="Current City">
          <main>
              <section class="location">
                <div class="city">Palo Alto, CA</div>
                <div class="date">8/7</div>
              </section>
              <div class="current">
                  <div class="temp">58<span>°F</span></div>
                  <div class="weather">Cloudy</div>
                  <div class="hi-low">78°F / 58°F</div>
              </div>
          </main>
      </header>
    </div>

<script src="main.js"></script>
</body>
</html>
