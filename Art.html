<!DOCTYPE html>
<html>
 <title>Realities Gallery</title>
     <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style2.css">
        <link rel="shortcut icon" type="image/jpeg" href="/AR_sans_serif_slim.jpeg"/>
        <script src="main2.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     </head>
        <header>
        <div class="menu">
        <a href="#">Home</a></li>
        <a href="#">Art</a></li>
        <a href="#">Books</a></li>
        <a href="#">Media</a></li>
        </div>
      </header>
      <body>

        <div id="app">
            <div class="logo"></div>
            <div class="core-content">
              <div class="core-img-box">
                <div v-for="(item, key) in coreCount" :key="`core_${key}`" :class="[
                             'core-img-item',
                             `img-${item}`,
                             { active: key === currentKey },
                             ]"></div>
                <div v-for="(item, key) in coreCount" :key="`trigger_${key}`" :class="['trigger-area', `trigger-${item}`]" @click="handleSlider(key)"></div>
              </div>
              <div class="core-desc-wrapper">
                <div class="desc-btn prev" @click="goPrev"></div>
                <div class="core-desc-box" :class="{ fadeout: isTransforming }">
                  {{ coreText[currentKey] }}
                </div>
                <div class="desc-btn next" @click="goNext"></div>
              </div>
            </div>
          </div>
        

            








      </body>
      </html>
